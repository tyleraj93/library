<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
        <title>Library</title>
    </head>

    <body>
        <div class="grid-container">
        </div>
        <div class="dialog-container">
            <dialog id="addBookDialog">
                <form id="formId">
                    <h2>New Book:</h2>
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" class=" input title-input" placeholder="Title" required>
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" class="input author-input" placeholder="Author" required>
                    </div>
                    <div>
                        <label for="pages">Amount of pages:</label>
                        <input type="number" id="pages" name="pages" class="input pages-input" min="1" pattern="\d+" required>
                    </div>
                    <div>
                        <fieldset>
                            <legend id="readLegend">Have you read it?</legend>
                            <div>
                                <input type="radio" id="yes" name="read" value="true">
                                <label for="yes">Yes</label>
                            </div>
                            <div>
                                <input type="radio" id="no" name="read" value="false" checked>
                                <label for="no">No</label>
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <button type="button" value="cancel" id="cancelBtn">Cancel</button>
                        <button type="submit" id="confirmBtn">Confirm</button>
                    </div>
                </form>
            </dialog>
            <p>
                <button id="showDialog">Add a new book</button>
            </p>
        </div>
    </body>

</html>
