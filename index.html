<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
        <title>Library</title>
    </head>

    <body>
        <div class="table-container">
        </div>
        <div class="dialog-container">
            <dialog id="add-book-dialog">
                <form action="">
                    <p>
                        <label for="">
                            New Book:
                            <input type="text" class="title-input" placeholder="Title">
                            <input type="text" class="author-input" placeholder="Author">
                            <input type="text" class="pages-input" placeholder="Pages">
                            <input type="text" class="read-input" placeholder="Read(yes or no)">
                        </label>
                    </p>
                    <div>
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button id="confirmBtn" value="default">Confirm</button>
                    </div>
                </form>
            </dialog>
            <p>
                <button id="showDialog">Add a new book</button>
            </p>
            <output></output>
        </div>
    </body>

</html>
